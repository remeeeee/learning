<h2>Windows XP update</h2>
<p>Suppose proxy address is 192.168.0.1 and http port is 808. <br>
  1. Click Start, click Run, type cmd, and then click OK. <br>
  2. At the command prompt, type proxycfg -p 192.168.0.1:808, and then press ENTER. 
  (Or type proxycfg -u, and then press ENTER) </p>
<p></p>
