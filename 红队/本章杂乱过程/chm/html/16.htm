<h2> CuteFtp Pro</h2>
<p>Open menu &quot;Edit&quot;-&gt; &quot;Global Settings&quot;-&gt; &quot;Connection&quot;-&gt; 
  &quot;SOCKS4 &amp; 5&quot;<br>
  Choose &quot;Use the highlighted Socks server when connecting&quot;; click button 
  &quot;Add&quot;, delete &quot;&lt;New&gt;&quot; in Host, fill in proxy server 
  address. Port is 1080.<br>
  Don't choose &quot;Use Authentication&quot;. Choose &quot;Socks5&quot;.</p>
