<h2> ICQ</h2>
<p>Launch ICQ-&gt; Menu &quot;Main&quot;-&gt; Preferences -&gt; &quot;Connection&quot;:<br>
  Select &quot;Use Firewall&quot; in &quot;Server&quot; tab. Select &quot;Socks5&quot; 
  in &quot;Proxy&quot; tab.<br>
  &quot;Firewall&quot;: Select &quot;Socks5&quot;. Fill proxy address in &quot;Host&quot;, 
  &quot;Port&quot; is 1080. Select &quot;use proxy to resolve hostnames&quot;.<br>
</p>
